services:
  nginx: 
    build: ./requirements/nginx
    image: nginx
    container_name: nginx 
    ports:
      - "443:443"
    restart: always
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    volumes:
      - /home/daortega/data/mysql:/var/lib/mysql
    env_file: .env
    restart: always
